{% extends "base.html" %}

{% block title %}Login - ChoreBoard{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <div class="bg-dark-surface rounded-lg p-8 border border-dark-border shadow-xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Welcome to ChoreBoard</h1>
                <p class="text-gray-400">Sign in to access admin features</p>
            </div>

            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="p-3 rounded-lg {% if message.tags == 'error' %}bg-red-900/20 border border-red-500/30 text-red-300{% else %}bg-blue-900/20 border border-blue-500/30 text-blue-300{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="username" class="block text-gray-400 mb-2">Username</label>
                    <input type="text"
                           id="username"
                           name="username"
                           required
                           autofocus
                           class="w-full bg-dark-card text-white border border-dark-border rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
                </div>

                <div>
                    <label for="password" class="block text-gray-400 mb-2">Password</label>
                    <input type="password"
                           id="password"
                           name="password"
                           required
                           class="w-full bg-dark-card text-white border border-dark-border rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition">
                </div>

                <button type="submit"
                        class="w-full bg-primary-600 hover:bg-primary-700 text-white font-bold py-3 px-6 rounded-lg transition">
                    Sign In
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-dark-border">
                <a href="/"
                   class="text-primary-400 hover:text-primary-300 text-sm flex items-center justify-center transition">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Board (Kiosk Mode)
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
